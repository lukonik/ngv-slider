<div class="ngv-slider-inner">
  <ngv-slider-thumb
    (start)="handleStart()"
    (move)="handleMove($event)"
    (end)="handleEnd($event)"
    (decrease)="increase(-1)"
    (increase)="increase(1)"
    [align]="thumbAlign()"
    [position]="position()"
  ></ngv-slider-thumb>
  <ngv-slider-track
    [startPosition]="'0'"
    [endPosition]="position()"
  ></ngv-slider-track>
</div>
