<div class="ngv-slider-inner">
  <ngv-slider-thumb
    #thumb
    [value]="value()"
    [showLabel]="showThumbLabel()"
    (thumbStart)="handleStart()"
    (thumbMove)="handleMove($event)"
    (thumbEnd)="handleEnd()"
    (decrease)="increase(-step())"
    (increase)="increase(step())"
    [align]="thumbAlign()"
    [position]="position()"
  ></ngv-slider-thumb>
  <ngv-slider-track
    [startPosition]="'0'"
    [endPosition]="position()"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    [showTicks]="showTicks()"
  ></ngv-slider-track>
</div>
